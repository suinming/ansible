---
- hosts: localhost
  become: true 

  tasks:
    - name: Install updates (Ubuntu)
      apt:
        upgrade: dist
        update_cache: yes

    - name: Install packages
      apt:
        name:
          - git
          - bat
          - zsh
          - ripgrep
          - fzf
          - eza
          - ninja-build
          - gettext
          - cmake
          - unzip
          - curl
          - python3
          - python3-pip
          - i3
          - i3blocks
        state: latest
